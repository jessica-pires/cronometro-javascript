<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Sriracha&family=Unbounded:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1>Cron√¥metro.js</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separador">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separador">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="start">Iniciar</button>
            <button class="btn" id="pause">Pausar</button>
            <button class="btn" id="resume">Continuar</button>
            <button class="btn" id="reset">Resetar</button>

        </div>

    </main>
    
</body>
</html>
